<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">ETCH-A-SKETCH</div>

    <div id="main">

        <div id="title"> Have fun!
        </div>

        <div id="center">
            <div id="sizer">
                <div id="simpleTitle"> Change the size!</div>
                <input type="range" min="2" max="128" value="16" id="slider">
                <div id="sliderOutput"></div>
                <button id="clear">Clear</button>
            </div>

            <div id="etch">
            </div>
        </div>

        <div id="settings">
            <button id="black" id="black">Black</button>
            <button id="rainbow" id="rainbor">Rainbow</button>
            <button id="gray" id="gray">Grayscales</button>
            <button id="eraser" id="eraser">Eraser</button>
            
        </div>

    </div>

    <div id="footer">Made by Much_App for The Odin Project</div>
    
    <script src="etch.js"></script>
</body>
</html>
